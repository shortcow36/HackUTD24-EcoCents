<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoCents</title>
    <link rel="stylesheet" href="Login.css">
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-firestore.js"></script>
</head>

<body>
    <div class="main-container">
    <!-- navbar -->
    <div class="navbar">
        <div class="navbar-title">
            <a href="Landing.html" class="landing-link"><strong>EcoCents</strong></a>
        </div>
        <div class="navbar-links">
            <a href="Dashboard.html" class="navbar-link">Dashboard</a>
            <a href="Profile.html" class="navbar-link">Settings</a>
            <div class="login-button">
                <a href="Login.html">Login</a>
            </div>
        </div>
    </div>

    <div class="content">
    <div class="auths" id="auth-options">
        <button  class="auth-options" onclick="showLoginForm()">Login</button>
        <button  class="auth-options" onclick="showRegisterForm()">Register</button>
    </div>

    <!-- login form -->
    <div class="login-form" id="login-form" >
        <h3 class="request">Please Log In</h3>
        <form onsubmit="login(event)">
            <input type="text" id="email" placeholder="email" />
            <input type="password" id="password" placeholder="password" />
            <button type="submit">Login</button>
        </form>
    </div>

   <!-- register form -->
    <div class="register-form" id="register-form">
        <h3 class="request">Please Enter Your Info to Register with EcoCents</h3>
        <form onsubmit="register(event)">
            <input type="text" id="register-email" placeholder="email" />
            <input type="password" id="register-password" placeholder="password" />
            <button type="submit">Register</button>
        </form>
    </div>

    <!-- user details -->
    <div id="user-details" style="display:none;">
        <h3 class="request">Welcome <span id="user-email"></span></h3>
        <hr>
        <p>User details:</p>
        <div class="">
            <li>First Name: <span id="user-firstname"></span></li>
            <li>Last Name: <span id="user-lastname"></span></li>
        </div>
        <hr>
        <p>User Details:</p>
        <form onsubmit="updateUser(event)">
            <input type="text" id="update-firstname" placeholder="First Name" />
            <input type="text" id="update-lastname" placeholder="Last Name" />
            <button type="submit">Update</button>
        </form>
        <br>
        <hr>
        <button onclick="logout()">Logout</button>
    </div>

    <script type="text/javascript" src="auth.js"></script>
    </div>
    </div>
</body>

</html>
