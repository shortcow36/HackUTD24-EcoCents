<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Application</title>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-firestore.js"></script>
</head>

<body>
    <h1>Our Application</h1>

    <div id="auth-options">
        <button onclick="showLoginForm()">Login</button>
        <button onclick="showRegisterForm()">Register</button>
    </div>

    <!-- Login Form -->
    <div id="login-form" style="display:none;">
        <h3>Please log in</h3>
        <form onsubmit="login(event)">
            <input type="text" id="email" placeholder="email" />
            <input type="password" id="password" placeholder="password" />
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Register Form -->
    <div id="register-form" style="display:none;">
        <h3>Please enter your info to register an account</h3>
        <form onsubmit="register(event)">
            <input type="text" id="register-email" placeholder="email" />
            <input type="password" id="register-password" placeholder="password" />
            <button type="submit">Register</button>
        </form>
    </div>

    <!-- User Details -->
    <div id="user-details" style="display:none;">
        <h3>Welcome back <span id="user-email"></span></h3>
        <hr>
        <p>User details:</p>
        <ul>
            <li>First Name: <span id="user-firstname"></span></li>
            <li>Last Name: <span id="user-lastname"></span></li>
            <li>Cost per kWh (Energy): <span id="user-cost-per-kwh"></span></li>
            <li>Cost per Gallon (Water): <span id="user-cost-per-gallon"></span></li>
        </ul>
        <hr>
        <p>Update User Details:</p>
        <form onsubmit="updateUser(event)">
            <input type="text" id="update-firstname" placeholder="First Name" />
            <input type="text" id="update-lastname" placeholder="Last Name" />
            <input type="text" id="update-cost-per-kwh" placeholder="Cost per kWh (Energy)" />
            <input type="text" id="update-cost-per-gallon" placeholder="Cost per Gallon (Water)" />
            <button type="submit">Update</button>
        </form>
        <br>
        <hr>
        <button onclick="logout()">Logout</button>
    </div>

    <script type="text/javascript" src="auth.js"></script>
</body>

</html>
