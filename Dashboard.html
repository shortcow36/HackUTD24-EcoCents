<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>EcoCents</title>
       <link rel="stylesheet" href="Dashboard.css">
   </head>
<body>
   <div class="main-container">
       <!-- navbar -->
       <div class="navbar">
           <div class="navbar-title">
               <a href="Landing.html" class="landing-link"><strong>EcoCents</strong></a>
           </div>
           <div class="navbar-links">
               <a href="Dashboard.html" class="navbar-link">Dashboard</a>
               <a href="Profile.html" class="navbar-link">Settings</a>
               <div class="login-button">
                   <a href="Login.html">Login</a>
               </div>
           </div>
       </div>
       <div class="content-container">
       <div class="header">

        <div class="cost-section">
            <div class="cost-per">
                <label for="costPerKWh"><strong>Cost per kWh (Energy):</strong></label>
                <label for="costPerUnitWater"><strong>Cost per unit (Water):</strong></label>
            </div>
            <div class="cost-input">
                <input type="number" id="costPerKWh" class="input-box" placeholder="e.g., 0.15">
                <input type="number" id="costPerUnitWater" class="input-box" placeholder="e.g., 0.002">
            </div>
            <button id="applyCosts" class="apply-costs-button">Apply Costs</button>
        </div>
        
    </div>
    
    <div class="tabs">
        <button class="tab-button energy-tab" data-tab="energyConsumption">Energy Consumption</button>
        <button class="tab-button water-tab-button" data-tab="waterConsumption">Water Consumption</button>

    </div>

    <div class="chart-container">
        <canvas id="chart"></canvas>
    </div>
    <div class="average-costs">
        <div class="average-item">
            <h2>Average Monthly Energy Cost</h2>
            <p id="averageEnergyCost">--</p>
        </div>
        <div class="average-item">
            <h2>Average Monthly Water Cost</h2>
            <p id="averageWaterCost">--</p>
        </div>
        <div id="efficiency-message" style="font-size: 18px; margin-top: 20px; color: #307473;"></div>
    </div>
    
    <div id="carbon-footprint-container">
        <button class="carbon-button" id="carbon-footprint-button">Calculate Carbon Footprint</button>
        <div id="carbon-footprint-chart">
            <canvas id="carbonChart"></canvas>
        </div>
    </div>
    
    <div class="advice"></div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dashboard.js"></script>

   </div>
   
   </div>
</body>
</html>
